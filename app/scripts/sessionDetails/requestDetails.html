<div ng-controller="RequestDetailsCtrl">
    <div class="center">
        <div class="btn-group">
            <button class="btn btn-default"
                    type="button"
                    ng-repeat="view in availableViews"
                    ng-class="classForView(view)"
                    ng-click="selectView(view)">{{view.title}}</button>
        </div>
    </div>
    <div pm-include="selectedView.templateUrl" class="details-content"></div>
</div>
