<div ng-controller="RequestDetailsCtrl">
    <dl class="request-summary">
        <div><dt>Request URL</dt><dd>{{request.urlObj.href}}</dd></div>
        <div><dt>Request Method</dt><dd>{{request.method}}</dd></div>
    </dl>
    <pm-headers-table headers="request.headers"></pm-headers-table>
    <br/>
    <pre ng-show="request.bodyAsString">{{request.bodyAsString}}</pre>
</div>
