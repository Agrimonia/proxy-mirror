<div class="row">
    <section class="col-lg-5 col-md-5">
        <div ng-include="'scripts/sessions/sessions.html'"/>
    </section>
    <section class="col-lg-7 col-md-7 details-panel">
        <accordion close-others="false">
            <accordion-group heading="Request" is-open="true">
                <div class="panel-body">
                    <dl class="request-summary">
                        <div><dt>Request URL</dt><dd>{{request.urlObj.href}}</dd></div>
                        <div><dt>Request Method</dt><dd>{{request.method}}</dd></div>
                    </dl>
                    <pm-headers-table headers="request.headers"></pm-headers-table>
                    <br/>
                    <pre ng-show="request.bodyAsString">{{request.bodyAsString}}</pre>
                </div>
            </accordion-group>
            <accordion-group heading="Response" is-open="true">
                <div class="panel-body">
                    <dl class="response-summary">
                        <div><dt>Status</dt><dd>{{response.statusCode}}</dd></div>
                        <div><dt>Http Status</dt><dd>{{response.statusMsg}}</dd></div>
                    </dl>
                    <pm-headers-table headers="response.headers"></pm-headers-table>
                    <br/>
                    <pre ng-show="response.bodyAsString">{{response.bodyAsString}}</pre>
                    <div ng-show="response.displayAsIframe">
                        <iframe ng-src="{{response.iframeSrc}}"></iframe>
                    </div>
                </div>
            </accordion-group>
        </accordion>
    </section>
</div>
